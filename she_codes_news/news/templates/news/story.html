{% extends "base.html" %} 
{% load static %} 
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
{% endblock %}

<div id="story-wrapper">
  <h2>{{ story.title }}</h2>
  <h4> <a href="{% url 'users:profile' story.author.id %}">{{ story.author }}</a></h4>
  <div id="story-content">
    <img src="../static/placeholder-{{ story.id }}.jpeg">
    {{ story.content|linebreaks }}
  </div>
</div>

{% endblock %}
